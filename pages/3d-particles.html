<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particles - Karmakazi</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #1b1b2f 0%, #0a0a0f 100%);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }
        
        .header {
            text-align: center;
            padding: 2rem;
            pointer-events: none;
        }
        
        .title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
            pointer-events: auto;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
        }
        
        /* Settings Panel */
        .settings {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            min-width: 250px;
            z-index: 100;
            pointer-events: auto;
        }
        
        .setting-group {
            margin-bottom: 1.5rem;
        }
        
        .setting-label {
            color: white;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            text-align: right;
            margin-top: 0.25rem;
        }
        
        /* Info Panel */
        .info {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            min-width: 200px;
            z-index: 100;
            pointer-events: auto;
        }
        
        .info-item {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .info-label {
            opacity: 0.7;
        }
        
        .info-value {
            font-weight: 600;
            color: #6366f1;
        }
        
        /* Pattern Selector */
        .pattern-selector {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
            pointer-events: auto;
        }
        
        .pattern-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .pattern-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .pattern-btn.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }
        
        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: auto;
        }
        
        .back-button:hover {
            background: white;
            transform: translateX(-5px);
        }
        
        .back-button::before {
            content: '‚Üê';
            font-size: 1.25rem;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <a href="../index.html" class="back-button">Back to Gallery</a>
        
        <div class="header">
            <h1 class="title">3D PARTICLES</h1>
            <p class="subtitle">Interactive 3D particle system</p>
        </div>
        
        <!-- Pattern Selector -->
        <div class="pattern-selector">
            <button class="pattern-btn active" onclick="setPattern('galaxy')">Galaxy</button>
            <button class="pattern-btn" onclick="setPattern('sphere')">Sphere</button>
            <button class="pattern-btn" onclick="setPattern('cube')">Cube</button>
            <button class="pattern-btn" onclick="setPattern('helix')">Helix</button>
            <button class="pattern-btn" onclick="setPattern('wave')">Wave</button>
            <button class="pattern-btn" onclick="setPattern('tornado')">Tornado</button>
        </div>
        
        <!-- Info Panel -->
        <div class="info">
            <h3 style="margin-top: 0; margin-bottom: 1rem;">Statistics</h3>
            <div class="info-item">
                <span class="info-label">Particles:</span>
                <span class="info-value" id="particleCount">1000</span>
            </div>
            <div class="info-item">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="fps">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">Pattern:</span>
                <span class="info-value" id="currentPattern">Galaxy</span>
            </div>
            <div class="info-item">
                <span class="info-label">Mouse:</span>
                <span class="info-value" id="mousePos">0, 0</span>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div class="settings">
            <h3 style="color: white; margin-top: 0; margin-bottom: 1rem;">Settings</h3>
            
            <div class="setting-group">
                <label class="setting-label">Particle Count</label>
                <input type="range" class="slider" id="countSlider" min="100" max="5000" step="100" value="1000">
                <div class="value-display" id="countValue">1000</div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Particle Size</label>
                <input type="range" class="slider" id="sizeSlider" min="1" max="10" step="0.5" value="2">
                <div class="value-display" id="sizeValue">2</div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Speed</label>
                <input type="range" class="slider" id="speedSlider" min="0" max="5" step="0.1" value="1">
                <div class="value-display" id="speedValue">1</div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Rotation Speed</label>
                <input type="range" class="slider" id="rotationSlider" min="0" max="0.05" step="0.001" value="0.005">
                <div class="value-display" id="rotationValue">0.005</div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Color Mode</label>
                <select id="colorMode" style="width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 0.25rem;">
                    <option value="rainbow">Rainbow</option>
                    <option value="blue">Blue</option>
                    <option value="fire">Fire</option>
                    <option value="purple">Purple</option>
                    <option value="mono">Monochrome</option>
                </select>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn" onclick="toggleAnimation()">Pause</button>
            <button class="btn" onclick="toggleConnections()">Toggle Lines</button>
            <button class="btn" onclick="explodeParticles()">Explode</button>
            <button class="btn" onclick="resetParticles()">Reset</button>
            <button class="btn" onclick="toggleMouseInteraction()">Mouse: ON</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system variables
        let particles = [];
        let particleCount = 1000;
        let particleSize = 2;
        let speed = 1;
        let rotationSpeed = 0.005;
        let animationPaused = false;
        let showConnections = false;
        let mouseInteraction = true;
        let currentPattern = 'galaxy';
        let colorMode = 'rainbow';
        
        // Mouse position
        let mouse = { x: 0, y: 0 };
        let mouseRadius = 100;
        
        // Camera rotation
        let cameraRotation = { x: 0, y: 0 };
        
        // Stats
        let fps = 60;
        let lastTime = performance.now();
        
        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.setPattern(currentPattern);
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.vz = (Math.random() - 0.5) * 0.5;
                this.size = particleSize;
                this.color = this.getColor();
                this.connections = [];
            }
            
            setPattern(pattern) {
                const range = 400;
                
                switch(pattern) {
                    case 'galaxy':
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * range;
                        const spiralOffset = radius * 0.01;
                        this.x = Math.cos(angle + spiralOffset) * radius;
                        this.y = (Math.random() - 0.5) * 50;
                        this.z = Math.sin(angle + spiralOffset) * radius;
                        break;
                        
                    case 'sphere':
                        const phi = Math.acos(2 * Math.random() - 1);
                        const theta = Math.random() * Math.PI * 2;
                        const r = range * 0.8;
                        this.x = r * Math.sin(phi) * Math.cos(theta);
                        this.y = r * Math.sin(phi) * Math.sin(theta);
                        this.z = r * Math.cos(phi);
                        break;
                        
                    case 'cube':
                        this.x = (Math.random() - 0.5) * range;
                        this.y = (Math.random() - 0.5) * range;
                        this.z = (Math.random() - 0.5) * range;
                        break;
                        
                    case 'helix':
                        const t = Math.random() * 10;
                        const helixRadius = 150;
                        this.x = Math.cos(t) * helixRadius;
                        this.y = (t - 5) * 40;
                        this.z = Math.sin(t) * helixRadius;
                        break;
                        
                    case 'wave':
                        this.x = (Math.random() - 0.5) * range * 2;
                        this.z = (Math.random() - 0.5) * range * 2;
                        this.y = Math.sin(this.x * 0.02) * Math.cos(this.z * 0.02) * 100;
                        break;
                        
                    case 'tornado':
                        const height = (Math.random() - 0.5) * range;
                        const tornadoRadius = Math.abs(height) * 0.5;
                        const tornadoAngle = Math.random() * Math.PI * 2;
                        this.x = Math.cos(tornadoAngle) * tornadoRadius;
                        this.y = height;
                        this.z = Math.sin(tornadoAngle) * tornadoRadius;
                        break;
                        
                    default:
                        this.x = (Math.random() - 0.5) * range;
                        this.y = (Math.random() - 0.5) * range;
                        this.z = (Math.random() - 0.5) * range;
                }
            }
            
            getColor() {
                switch(colorMode) {
                    case 'rainbow':
                        const hue = (this.x + this.y + this.z) * 0.5 + 180;
                        return `hsl(${hue}, 70%, 60%)`;
                    case 'blue':
                        return `hsl(200, 70%, ${50 + Math.random() * 30}%)`;
                    case 'fire':
                        return `hsl(${Math.random() * 60}, 100%, ${50 + Math.random() * 30}%)`;
                    case 'purple':
                        return `hsl(${260 + Math.random() * 40}, 70%, ${50 + Math.random() * 30}%)`;
                    case 'mono':
                        const brightness = 50 + Math.random() * 50;
                        return `hsl(0, 0%, ${brightness}%)`;
                    default:
                        return '#ffffff';
                }
            }
            
            update() {
                if (!animationPaused) {
                    // Pattern-specific movement
                    if (currentPattern === 'galaxy') {
                        const centerX = 0;
                        const centerZ = 0;
                        const dx = this.x - centerX;
                        const dz = this.z - centerZ;
                        const angle = Math.atan2(dz, dx);
                        const radius = Math.sqrt(dx * dx + dz * dz);
                        
                        const newAngle = angle + rotationSpeed * (1 - radius / 400);
                        this.x = centerX + Math.cos(newAngle) * radius;
                        this.z = centerZ + Math.sin(newAngle) * radius;
                    } else if (currentPattern === 'tornado') {
                        const angle = Math.atan2(this.z, this.x);
                        const radius = Math.sqrt(this.x * this.x + this.z * this.z);
                        const newAngle = angle + rotationSpeed * 2;
                        this.x = Math.cos(newAngle) * radius;
                        this.z = Math.sin(newAngle) * radius;
                        this.y += (Math.random() - 0.5) * 2;
                        if (Math.abs(this.y) > 200) this.y *= -1;
                    } else {
                        // Generic movement
                        this.x += this.vx * speed;
                        this.y += this.vy * speed;
                        this.z += this.vz * speed;
                    }
                    
                    // Mouse interaction
                    if (mouseInteraction) {
                        const dx = mouse.x - canvas.width / 2 - this.x;
                        const dy = mouse.y - canvas.height / 2 - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < mouseRadius) {
                            const force = (mouseRadius - distance) / mouseRadius;
                            this.x -= dx * force * 0.05;
                            this.y -= dy * force * 0.05;
                        }
                    }
                }
            }
            
            project() {
                // Apply camera rotation
                const cosX = Math.cos(cameraRotation.x);
                const sinX = Math.sin(cameraRotation.x);
                const cosY = Math.cos(cameraRotation.y);
                const sinY = Math.sin(cameraRotation.y);
                
                // Rotate around Y axis
                let x = this.x * cosY - this.z * sinY;
                let z = this.x * sinY + this.z * cosY;
                
                // Rotate around X axis
                let y = this.y * cosX - z * sinX;
                z = this.y * sinX + z * cosX;
                
                // Perspective projection
                const perspective = 800;
                const scale = perspective / (perspective + z);
                
                return {
                    x: x * scale + canvas.width / 2,
                    y: y * scale + canvas.height / 2,
                    scale: scale,
                    z: z
                };
            }
            
            draw() {
                const projected = this.project();
                
                if (projected.z < 500) { // Don't draw particles behind camera
                    ctx.globalAlpha = projected.scale;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(projected.x, projected.y, this.size * projected.scale, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }
        
        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Auto-rotate camera
            if (!animationPaused) {
                cameraRotation.y += rotationSpeed;
            }
            
            // Sort particles by Z depth
            particles.sort((a, b) => {
                const projA = a.project();
                const projB = b.project();
                return projB.z - projA.z;
            });
            
            // Draw connections
            if (showConnections) {
                ctx.strokeStyle = 'rgba(99, 102, 241, 0.1)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < particles.length - 1; i++) {
                    for (let j = i + 1; j < Math.min(i + 5, particles.length); j++) {
                        const p1 = particles[i].project();
                        const p2 = particles[j].project();
                        const distance = Math.sqrt(
                            Math.pow(p2.x - p1.x, 2) + 
                            Math.pow(p2.y - p1.y, 2)
                        );
                        
                        if (distance < 100) {
                            ctx.globalAlpha = (1 - distance / 100) * 0.5;
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                            ctx.globalAlpha = 1;
                        }
                    }
                }
            }
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Update FPS
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            fps = Math.round(1000 / deltaTime);
            lastTime = currentTime;
            document.getElementById('fps').textContent = fps;
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            document.getElementById('mousePos').textContent = `${Math.round(e.clientX)}, ${Math.round(e.clientY)}`;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            explodeFrom(e.clientX, e.clientY);
        });
        
        // Settings controls
        document.getElementById('countSlider').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = particleCount;
            document.getElementById('particleCount').textContent = particleCount;
            initParticles();
        });
        
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            particleSize = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = particleSize;
            particles.forEach(p => p.size = particleSize);
        });
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed;
        });
        
        document.getElementById('rotationSlider').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value);
            document.getElementById('rotationValue').textContent = rotationSpeed;
        });
        
        document.getElementById('colorMode').addEventListener('change', (e) => {
            colorMode = e.target.value;
            particles.forEach(p => p.color = p.getColor());
        });
        
        // Pattern functions
        function setPattern(pattern) {
            currentPattern = pattern;
            document.getElementById('currentPattern').textContent = pattern.charAt(0).toUpperCase() + pattern.slice(1);
            
            particles.forEach(p => {
                p.setPattern(pattern);
                p.color = p.getColor();
            });
            
            // Update active button
            document.querySelectorAll('.pattern-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // Control functions
        function toggleAnimation() {
            animationPaused = !animationPaused;
            event.target.textContent = animationPaused ? 'Resume' : 'Pause';
        }
        
        function toggleConnections() {
            showConnections = !showConnections;
            event.target.textContent = showConnections ? 'Hide Lines' : 'Show Lines';
        }
        
        function toggleMouseInteraction() {
            mouseInteraction = !mouseInteraction;
            event.target.textContent = `Mouse: ${mouseInteraction ? 'ON' : 'OFF'}`;
        }
        
        function explodeParticles() {
            particles.forEach(p => {
                p.vx = (Math.random() - 0.5) * 10;
                p.vy = (Math.random() - 0.5) * 10;
                p.vz = (Math.random() - 0.5) * 10;
            });
        }
        
        function explodeFrom(x, y) {
            const centerX = x - canvas.width / 2;
            const centerY = y - canvas.height / 2;
            
            particles.forEach(p => {
                const projected = p.project();
                const dx = projected.x - x;
                const dy = projected.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy) + 1;
                const force = 100 / distance;
                
                p.vx = (dx / distance) * force;
                p.vy = (dy / distance) * force;
                p.vz = (Math.random() - 0.5) * force;
            });
        }
        
        function resetParticles() {
            particles.forEach(p => p.reset());
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    toggleAnimation();
                    break;
                case 'r':
                    resetParticles();
                    break;
                case 'e':
                    explodeParticles();
                    break;
                case 'c':
                    toggleConnections();
                    break;
                case 'm':
                    toggleMouseInteraction();
                    break;
            }
        });
        
        // Initialize and start
        initParticles();
        animate();
    </script>
</body>
</html>
